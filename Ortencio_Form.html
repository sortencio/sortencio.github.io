<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="form.css">
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            First name:<br>
            <input type="text" class="textfields" name="fname" required><br>
            Last name:<br>
            <input type="text" class="textfields" name="lname" required><br>
            Nickname:<br>
            <input type="text" class="textfields" name="nname" required><br>
            Email:<br>
            <input type="text" class="textfields" name="email" required><br>
            Password:<br>
            <input type="password" class="textfields" name="password" required><br>
            Date of Birth:<br>
            <input type="date" class="textfields" name="birthday" required><br>
            Gender:<br>
            <label>
                <input id="male" type="radio" name="gender" value="Male">Male
            </label>
            <label>
                <input id="female" type="radio" name="gender" value="Female">Female
            </label>
            <label>
                <input id="other" type="radio" name="gender" value="Other">Others
            </label><br>
            Mobile:<br>
            <input type="text" class="textfields" name="mobile" required><br>
            <label for="Address">Address:</label><br>
            <textarea name="description" class="textfields" cols="30" rows="10" required></textarea><br>
            <button class="submit">Submit</button>
            <button class="reset" type="reset">Reset</button>
        </form>
    </body>
</html>
